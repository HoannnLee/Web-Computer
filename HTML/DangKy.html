<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTH Computer</title>
    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/font-icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/CSS/DangKy.css">
</head>
<body>
    <header id="header">
        <!-- tên shop -->
        <div class="title">
            <h1 class="title-name"> <a href="#">HTH</a></h1>
            <p class="title-content">computer</p>      
        </div>
        <!-- thanh tìm kiếm -->
        <div class="search">
           <input type="text" class="search-input" placeholder="Nhập linh kiện cần tìm"> <i class="search-icon ti-search"></i>
           <button class="shopping"> <i class="shop-icon ti-shopping-cart"></i> </button>
        </div>
        <!-- nút giỏ sản phẩm -->
        <div class="cart-shopping">
            <h3 class="cart-shopping-heading"> Có 0 sản phẩm trong giỏ hàng</h3>
            <p class="cart-shopping-money"> Tổng tiền hàng: </p>
            <button class="cart-shopping-pay"> Thanh Toán Ngay </button>
        </div>
        <!-- hotline -->
        <div class="hotline">
            <p class="hotline-icon"><i class="headphone-icon ti-headphone-alt"></i></p>
            <p class="hotline-content">Hotline</p>
            <p class="hotline-number">0382085281</p>
        </div>
    </header>
    <main id="main">
        <div class="form-dangky">
            <h2 class="form-heading"> Đăng Ký</h2>
            <table>
                <tr>
                    <th class="heading">Tên đăng nhập</th>
                    <td class="input"><input type="text" class="input-data"></td>
                </tr>
                <tr>
                    <th class="heading">Mật khẩu</th>
                    <td class="input"><input type="password" class="input-data input-data-pwd"></td></td>
                </tr>
                <tr>
                    <th class="heading">Nhập lại mật khẩu</th>
                    <td class="input"><input type="password" class="input-data input-data-pwd1"></td></td>
                </tr>
                <tr>
                    <th class="heading">Sô điện thoại</th>
                    <td class="input"><input type="text" class="input-data-number input-data"></td></td>
                </tr>
                <tr>
                    <th class="heading">Địa chỉ</th>
                    <td class="input"><input type="text" class="input-data"></td></td>
                </tr>
                <tr>
                    <th class="heading">Email</th>
                    <td class="input"><input type="email" class="input-data-email input-data"></td></td>
                </tr>
            </table>
            <button class="submit-btn" id="submit-btn"> Đăng Ký</button>

            <div class="link-social">
                <p class="heading-scocial">Hoặc </p>
                <a href="" class="social-link"> <img src="/img/social/Facebook.jpg" alt="" class="social-link-icon"> Facebook</a>
                <a href="" class="social-link"> <img src="/img/social/google.png" alt="" class="social-link-icon"> Google</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="/Javascript/dangky.js"> </script>
</body>
</html>
